<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeRed()">Break Down</p>

<script>

  function makeRed() {
    const p = document.querySelector('p');
    p.style.color = 'red';
    p.style.fontSize = '50px';
  }



</script>
</body>
</html>
